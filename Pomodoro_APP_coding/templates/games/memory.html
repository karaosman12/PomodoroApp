{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="game-header mb-4">
        <h2>HafÄ±za Oyunu</h2>
        <div class="game-stats">
            <span>Hamle: <span id="moves">0</span></span>
            <span>SÃ¼re: <span id="time">0:00</span></span>
        </div>
        <button class="btn btn-primary" onclick="restartGame()">Yeni Oyun</button>
    </div>

    <div class="memory-game">
        <div class="cards-container" id="gameBoard">
            <!-- Kartlar JavaScript ile eklenecek -->
        </div>
    </div>
</div>

<style>
.memory-game {
    max-width: 800px;
    margin: 0 auto;
}

.cards-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    perspective: 1000px;
}

.memory-card {
    height: 120px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    cursor: pointer;
}

.memory-card.flipped {
    transform: rotateY(180deg);
}

.memory-card .front,
.memory-card .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    font-size: 2em;
}

.memory-card .front {
    background: #2196f3;
    color: white;
}

.memory-card .back {
    background: white;
    border: 2px solid #2196f3;
    transform: rotateY(180deg);
}

.game-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.game-stats {
    display: flex;
    gap: 20px;
}
</style>

<script>
const emojis = ['ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¢', 'ðŸŽ¡'];
let cards = [...emojis, ...emojis];
let moves = 0;
let matches = 0;
let firstCard = null;
let secondCard = null;
let lockBoard = false;
let startTime = null;
let timerInterval;

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function createCard(emoji, index) {
    const card = document.createElement('div');
    card.className = 'memory-card';
    card.dataset.value = emoji;
    card.innerHTML = `
        <div class="front">?</div>
        <div class="back">${emoji}</div>
    `;
    card.addEventListener('click', flipCard);
    return card;
}

function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;
    
    if (!startTime) {
        startTime = Date.now();
        startTimer();
    }

    this.classList.add('flipped');

    if (!firstCard) {
        firstCard = this;
        return;
    }

    secondCard = this;
    moves++;
    document.getElementById('moves').textContent = moves;
    checkForMatch();
}

function checkForMatch() {
    const isMatch = firstCard.dataset.value === secondCard.dataset.value;
    isMatch ? disableCards() : unflipCards();
}

function disableCards() {
    firstCard.removeEventListener('click', flipCard);
    secondCard.removeEventListener('click', flipCard);
    matches++;
    
    if (matches === emojis.length) {
        clearInterval(timerInterval);
        setTimeout(() => {
            alert(`Tebrikler! ${moves} hamlede tamamladÄ±nÄ±z!`);
        }, 500);
    }
    
    resetBoard();
}

function unflipCards() {
    lockBoard = true;
    setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetBoard();
    }, 1000);
}

function resetBoard() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
}

function startTimer() {
    timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        document.getElementById('time').textContent = 
            `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
}

function restartGame() {
    const gameBoard = document.getElementById('gameBoard');
    gameBoard.innerHTML = '';
    moves = 0;
    matches = 0;
    startTime = null;
    clearInterval(timerInterval);
    document.getElementById('moves').textContent = '0';
    document.getElementById('time').textContent = '0:00';
    
    shuffle(cards).forEach((emoji, index) => {
        gameBoard.appendChild(createCard(emoji, index));
    });
}

// Oyunu baÅŸlat
restartGame();
</script>
{% endblock %}
