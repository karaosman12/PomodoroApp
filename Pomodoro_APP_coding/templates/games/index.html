{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">Oyunlar</h1>
    
    <div class="row">
        <!-- Hafıza Oyunu Kartı -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Hafıza Oyunu</h5>
                    <p class="card-text">
                        Kartları eşleştirerek hafızanızı test edin. 
                        Mola zamanlarınızda eğlenceli bir aktivite!
                    </p>
                    <a href="{{ url_for('memory_game') }}" class="btn btn-primary">Oyna</a>
                </div>
            </div>
        </div>

        <!-- Mayın Tarlası Kartı -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Mayın Tarlası</h5>
                    <p class="card-text">
                        Klasik mayın tarlası oyunu. 
                        Stratejik düşünme ve dikkat gerektiren bir meydan okuma!
                    </p>
                    <a href="{{ url_for('minesweeper') }}" class="btn btn-primary">Oyna</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
